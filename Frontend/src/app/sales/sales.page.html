<ion-content color="primary">
	<ion-header>
		<ion-toolbar>
			<ion-title>Sales</ion-title>
		</ion-toolbar>
	</ion-header>

	<form >
		<ion-grid>
			<ion-row color="primary" justify-content-center>
				<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
					<div text-center>
						<h3>Login</h3>
					</div>
					<div padding>
						<ion-item>
							<ion-input name="country" type="text" placeholder="region" [(ngModel)]="sale.region" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input name="region" type="password" placeholder="country"  [(ngModel)]="sale.country" required></ion-input>
            </ion-item>
            <ion-item>
							<ion-input name="country" type="text" placeholder="itemtype" [(ngModel)]="sale.itemtype" required></ion-input>
            </ion-item>
            <ion-item>
							<ion-input name="country" type="text" placeholder="saleschannel" [(ngModel)]="sale.saleschannel" required></ion-input>
            </ion-item>
            <ion-item>
							<ion-input name="country" type="text" placeholder="orderpriority" [(ngModel)]="sale.orderpriority" required></ion-input>
            </ion-item>
            <ion-item>
							<ion-input name="country" type="text" placeholder="orderdate" [(ngModel)]="sale.orderdate" required></ion-input>
            </ion-item>
            <ion-item>
							<ion-input name="country" type="text" placeholder="orderid" [(ngModel)]="sale.orderid" required></ion-input>
            </ion-item>
            <ion-item>
							<ion-input name="country" type="text" placeholder="shipedate" [(ngModel)]="sale.shipedate" required></ion-input>
            </ion-item>
            <ion-item>
							<ion-input name="country" type="number" placeholder="unitssold" [(ngModel)]="sale.unitssold" required></ion-input>
            </ion-item>
            <ion-item>
							<ion-input name="country" type="number" placeholder="unitprice" [(ngModel)]="sale.unitprice" required></ion-input>
            </ion-item>
            <ion-item>
							<ion-input name="country" type="number" placeholder="unitcost" [(ngModel)]="sale.unitcost" required></ion-input>
            </ion-item>
            <ion-item>
							<ion-input name="country" type="number" placeholder="totalrevenue" [(ngModel)]="sale.totalrevenue" required></ion-input>
            </ion-item>
            <ion-item>
							<ion-input name="country" type="number" placeholder="totalcost" [(ngModel)]="sale.totalcost" required></ion-input>
            </ion-item>
            <ion-item>
							<ion-input name="country" type="number" placeholder="totalprofit" [(ngModel)]="sale.totalprofit" required></ion-input>
						</ion-item>
					</div>
					<div padding>
						<ion-button size="large" type="submit"  expand="block">Add</ion-button>
          </div>
          <div padding>
						<ion-button size="large" type="submit"  expand="block">Edit</ion-button>
          </div>
          <div padding>
						<ion-button size="large" type="submit"  expand="block">Delete</ion-button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
